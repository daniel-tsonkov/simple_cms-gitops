apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-cms-backend
  namespace: simple-cms
  labels:
    app: simple-cms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-cms-backend
  template:
    metadata:
      labels:
        app: simple-cms-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/daniel-tsonkov/simple_cms-backend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-cms-frontend
  namespace: simple-cms
  labels:
    app: simple-cms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-cms-frontend
  template:
    metadata:
      labels:
        app: simple-cms-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/daniel-tsonkov/simple_cms-frontend:latest
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"